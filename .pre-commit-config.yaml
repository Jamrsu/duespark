default_language_version:
  python: python3.11
  node: '18'

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
        exclude: '\.md$'
      - id: check-yaml
        args: ['--unsafe']
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: check-added-large-files
        args: ['--maxkb=1000']

  # Python Backend hooks
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        files: ^sic_backend_mvp_jwt_sqlite/
        args: [--config, sic_backend_mvp_jwt_sqlite/pyproject.toml]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^sic_backend_mvp_jwt_sqlite/
        args: [--settings-path, sic_backend_mvp_jwt_sqlite/pyproject.toml]

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        files: ^sic_backend_mvp_jwt_sqlite/
        args: [--config, sic_backend_mvp_jwt_sqlite/.flake8]
        additional_dependencies:
          - flake8-docstrings
          - flake8-import-order
          - flake8-bugbear

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        files: ^sic_backend_mvp_jwt_sqlite/
        args: [--config-file, sic_backend_mvp_jwt_sqlite/pyproject.toml]
        additional_dependencies:
          - types-redis
          - types-python-dateutil

  - repo: https://github.com/pycqa/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        files: ^sic_backend_mvp_jwt_sqlite/
        args: [-c, sic_backend_mvp_jwt_sqlite/pyproject.toml]

  # Frontend hooks
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.9.1
    hooks:
      - id: eslint
        files: ^sic_app/.*\.[jt]sx?$
        types: [file]
        args: [--fix, --ext, .js,.jsx,.ts,.tsx]
        additional_dependencies:
          - '@typescript-eslint/eslint-plugin@8.2.0'
          - '@typescript-eslint/parser@8.2.0'
          - 'eslint@9.9.0'
          - 'eslint-plugin-jsx-a11y@6.9.0'
          - 'eslint-plugin-react-hooks@4.6.2'
          - 'eslint-plugin-react-refresh@0.4.9'

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.6.2
    hooks:
      - id: prettier
        files: ^sic_app/.*\.(js|jsx|ts|tsx|json|css|md)$
        args: [--write]

  # Docker
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: [--ignore, DL3008, --ignore, DL3009, --ignore, DL3015]

  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: '.*\.lock$|package-lock\.json$'

  # Conventional commits
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.4.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [optional-scope]

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [eslint, prettier]  # Skip these in CI as they require npm install